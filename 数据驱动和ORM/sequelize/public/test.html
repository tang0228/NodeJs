<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <input type="text" name="a">
    </p>
    <p>
        <input type="file" name="img" multiple accept="image/*">
    </p>
    <p>
        <button>提交</button>
    </p>
    <img src="" alt="">

    <script>
        function upload() {
            const inpA = document.querySelector("[name=a]");
            const inpFile = document.querySelector("[name=img]");
            const img = document.querySelector("img");

            const formData = new FormData();

            formData.append("a", inpA.value);
            for (const file of inpFile.files) {
                formData.append("img", file, file.name);
            }

            const headers = {
                body: formData,
                method: "POST"
            };

            fetch("/api/upload", headers).then(resp => resp.json()).then(resp => {
                if (resp.code) {
                    alert(resp.msg);
                } else {
                    img.src = resp.data;
                }
            })

        }



        document.querySelector("button").onclick = upload;
    </script>
</body>

</html>
